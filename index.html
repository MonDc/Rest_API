<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Mongodb</title>
</head>

<body>
    <label for="connString">Enter your connection string</label>
    <input type="text" name="connString" id="connString">
    <button onclick="sendData()">Check</button>
    <script>
        function sendData() {
            // alert("Hello")
            const xhr = new XMLHttpRequest();
            const url = '/checkdbConnection';
            const param = `connString=${document.getElementById('connString').value}`;

            xhr.open('POST', url, true)
            //set request header
            xhr.setRequestHeader('content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    if (xhr.responseText == '1') {
                        alert('Connection success');

                    } else {
                        alert('Connection failed')
                    };
                }
            }
            /// until this point is about the function setreqesHeader, it will respond after the responce is done
            xhr.send(param)


        }
    </script>
</body>

</html>
